<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理员管理</title>
    <link rel="stylesheet" href="/layui/css/layui.css"  media="all">
    <script src="/jquery/jquery.js"></script>
    <script src="/layui/layui.js" charset="utf-8"></script>
</head>
<body>
<!--表格-->
<table class="layui-hide" id="test" lay-filter="test"></table>
<!-- 新增弹层-->
<div class="site-text" style="margin: 5%; display: none" id="addWindow"  target="test123">
    <div class="layui-form-item">
        <label class="layui-form-label">管理员姓名</label>
        <div class="layui-input-block">
            <input type="text" id="name" name="name" lay-verify="title" autocomplete="off" placeholder="请输入姓名" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
            <input type="text" id="password" name="password" lay-verify="title" autocomplete="off" placeholder="请输入密码" class="layui-input">
        </div>
    </div>
</div>
</body>

<script id="toolbarDemo" type="text/html">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="addManager">添加管理员</button>
    </div>
</script>

<script id="barDemo" type="text/html">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script th:inline="none">
    layui.use(['table','layer','form'], function(){
        var table = layui.table;
        var layer=layui.layer;

        table.render({
            elem: '#test'
            ,url:'' //TODO：修改路径
            ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            ,title: '管理员信息表'
            ,cellMinWidth: 80
            ,cols: [[
                {field:'id', title:'管理员ID', sort: true}
                ,{field:'name', title:'管理员姓名'}
                ,{field:'password', title:'密码'}
                ,{fixed: 'right', title:'操作', toolbar: '#barDemo'}
            ]]
            ,page: true
            ,height:600
            ,response: {
                statusCode: 200 //重新规定成功的状态码为 200，table 组件默认为 0
            }
            ,parseData: function(res){ //将原始数据解析成 table 组件所规定的数据

                //alert(JSON.parse(res));
                return {
                    //TODO:修改接口变量
                    "code": res.code, //解析接口状态
                    "msg": res.message, //解析提示文本
                    "count": res.data.total, //解析数据长度
                    "data": res.data.list //解析数据列表
                };
            }
        });

        //头工具栏事件
        table.on('toolbar(test)', function(obj){
            switch(obj.event){
                case 'addManager':
                    empty();
                    layer.open({
                        type: 1,
                        title:"新增",
                        area:['50%','50%'],
                        btn: ['确定', '取消'],
                        content: $("#addWindow"),
                        yes:function(index,layero){
                            $.ajax({
                                type: "post",
                                url: "",//TODO: add url
                                contentType:"application/json",
                                data:JSON.stringify({
                                    "name":$("#name").val(),
                                    "password":$("#password").val()
                                }),
                                success: function(msg){
                                    if(msg.success === true){
                                        layer.msg(msg.message,{time:700});
                                        layer.close(index);
                                        table.reload(
                                            'test',
                                            {page:{
                                                    curr:1
                                                }}
                                        )
                                    }else{
                                        layer.msg(msg.message,{time:700});
                                    }
                                }
                            });
                        }
                    });
                    break;
            };
        });

        //监听行工具事件
        table.on('tool(test)', function(obj){
            var data = obj.data;
            //console.log(obj)
            if(obj.event === 'del'){
                layer.confirm('确定要删除此管理员吗', function(index){
                    //obj.del();
                    $.ajax({
                        type: "post",
                        url: "", //TODO: add url
                        contentType:"application/json",
                        data:JSON.stringify({"id":data.id }),//TODO: modify param name
                        success: function(msg){
                            if(msg.success === true){
                                layer.msg("删除成功",{time:700});
                                table.reload(
                                    'test',
                                    {
                                        page:{
                                            curr:$(".layui-laypage-em").next().html()
                                        }
                                    }
                                )
                            }else{
                                layer.msg(msg.message,{time:700});
                            }
                        }
                    });
                    layer.close(index);
                });
            }
        });
    });
    function empty() {
        $("#name").val("");
        $("#password").val("");
    }
</script>
</html>
