<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员系统登陆</title>
    <link rel="stylesheet" href="/materialize/css/materialize.css">
    <script type="text/javascript" src="/jquery/jquery.js"></script>
    <!--materialize js-->
    <script src="/materialize/js/materialize.js"></script>
    <script src="/layer/layer.js"></script>
    <style type="text/css">
        html,
        body {
            height: 100%;
        }
        html {
            display: table;
            margin: auto;
        }
        body {
            display: table-cell;
            vertical-align: middle;
            color:#404d5b;
        }

        .margin {
            margin: 0 !important;
        }

        .card-panel{
            min-width:350px;
        }
    </style>
</head>
<body class="blue lighten-4">
<div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
        <form class="login-form">
            <div class="row">
                <div class="input-field col s12 center">
                    <p class="center login-form-text">登录</p>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <!--<i class="mdi-social-person-outline prefix"></i>-->
                    <input class="validate" id="id" type="text">
                    <label for="id" class="left-align">ID</label>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <!--<i class="mdi-action-lock-outline prefix"></i>-->
                    <input id="password" type="password">
                    <label for="password" class="center-align">密码</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12" id="btnLogin">
                    <a class="btn waves-effect waves-light col s12">登　录</a>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
</body>
<script>
    $("#btnLogin").click(function() {
        if ($("#id").val() == "") {
            layer.msg("请输入ID", {time: 1000});
        } else if ($("#password").val() == "") {
            layer.msg("请输入密码", {time: 1000});
        } else {
            $.ajax({
                //TODO:填写url
                url: "/login/manager",
                type: "post",
                data: {
                    //TODO:可能需要修改变量名
                    managerId: $("#id").val(),
                    password: $("#password").val()
                },
                success: function (data) {
                    if (data.success === true) {
                        layer.msg("成功登录", {time: 1000});
                        //TODO:修改首页路径，可能还要加上全局变量
                        localStorage.setItem('managerId',data.data.managerId);
                        localStorage.setItem('managerName',data.data.name);
                        setTimeout(function () {
                            window.location.href = 'back.html';
                        }, 500);
                    } else {
                        layer.msg(data.message, {time: 1000});
                    }
                }
            });
            //layer.msg("成功注册",{time:1000});
        }
    })
</script>
</html>
