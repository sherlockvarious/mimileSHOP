<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
	
	<title>登录</title>
	<!-- <link rel="stylesheet" type="text/css" href="css/normalize.css" /> -->
	<link rel="stylesheet" href="/materialize/css/materialize.css">
	<script type="text/javascript" src="/jquery/jquery.js"></script>
	<!--materialize js-->
	<script src="/materialize/js/materialize.js"></script>
	<style type="text/css">
	html,
	body {
	    height: 100%;
	}
	html {
	    display: table;
	    margin: auto;
	}
	body {
	    display: table-cell;
	    vertical-align: middle;
		color:#404d5b;
	}

	.margin {
	  margin: 0 !important;
	}

	.card-panel{
		min-width:350px;
	}
	</style>
</head>
<body class="blue lighten-4">
	<div id="login-page" class="row">
	    <div class="col s12 z-depth-6 card-panel">
	      <form class="login-form">
	        <div class="row">
	          <div class="input-field col s12 center">
	            <p class="center login-form-text">登录</p>
	          </div>
	        </div>
	        <div class="row margin">
	          <div class="input-field col s12">
	            <!--<i class="mdi-social-person-outline prefix"></i>-->
	            <input class="validate" id="email" type="email">
	            <label for="email" data-error="wrong" data-success="right" class="left-align">邮箱</label>
	          </div>
	        </div>
	        <div class="row margin">
	          <div class="input-field col s12">
	            <!--<i class="mdi-action-lock-outline prefix"></i>-->
	            <input id="password" type="password">
	            <label for="password" class="center-align">密码</label>
	          </div>
	        </div>
	        <div class="row">
	          <div class="input-field col s12">
	            <a href="index.html" class="btn waves-effect waves-light col s12">登　录</a>
	          </div>
	        </div>
	        <div class="row">
	          <div class="input-field col s6 m6 l6">
	            <p class="margin medium-small"><a href="register.html">现在注册!</a></p>
	          </div>
	          <div class="input-field col s6 m6 l6">
	              <p class="margin right-align medium-small"><a href="forgot-password.html">忘记密码?</a></p>
	          </div>          
			</div>
	      </form>
	    </div>
	  </div>
</body>
</html>
